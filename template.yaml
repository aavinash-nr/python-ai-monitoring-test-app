AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  python-ai-chat-lambda

  Sample SAM Template for python-ai-chat-lambda

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: hello_world/
      Handler: newrelic_lambda_wrapper.handler
      Runtime: python3.13
      Architectures:
        - x86_64
      Environment:
        Variables:
          NEW_RELIC_LAMBDA_HANDLER: "app.lambda_handler"
          NEW_RELIC_LICENSE_KEY: "your-license-key"
          NEW_RELIC_LOG_ENDPOINT: "https://staging-log-api.newrelic.com/log/v1"
          NEW_RELIC_TELEMETRY_ENDPOINT: "https://staging-cloud-collector.newrelic.com/aws/lambda/v1"
          NEW_RELIC_ACCOUNT_ID: "your-account-id"
          NEW_RELIC_EXTENSION_SEND_FUNCTION_LOGS: "true"
          NEW_RELIC_EXTENSION_SEND_EXTENSION_LOGS: "true"
          NEW_RELIC_EXTENSION_LOG_LEVEL: "DEBUG"
          # NEW_RELIC_MACHINE_LEARNING_ENABLED: "true"
          # NEW_RELIC_ML_INSIGHTS_EVENTS_ENABLED: "true"
          NEW_RELIC_DISTRIBUTED_TRACING_ENABLED: "true"
          NEW_RELIC_AI_MONITORING_ENABLED: "true"
      Layers:
        - arn:aws:lambda:us-east-1:451483290750:layer:NewRelicPython313:26
Outputs:
  HelloWorldFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn
